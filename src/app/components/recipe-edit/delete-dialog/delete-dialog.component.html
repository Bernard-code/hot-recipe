<div class="container">
    <h2>
        Delete recipe?
    </h2>
    <div class="row">
        <button
            mat-raised-button
            color="primary"
            (click)="onNegative()"
            class="answer">No</button>
        <button 
            mat-raised-button
            color="warn"
            (click)="onPositive()"
            class="answer">Yes</button>
    </div>
</div>
