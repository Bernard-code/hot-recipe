<mat-tab-group *ngIf="meal$ | async as meal">
      <mat-tab label="Overview">
    <app-recipe-overview
      [meal]="meal"
    ></app-recipe-overview>    
  </mat-tab>
  <mat-tab label="Ingredients">
    <app-recipe-ingredients
      [meal]="meal"
    ></app-recipe-ingredients>    
  </mat-tab>
  <mat-tab label="Steps">
    <app-recipe-steps
      [meal]="meal"
    ></app-recipe-steps>    
  </mat-tab>
</mat-tab-group>
